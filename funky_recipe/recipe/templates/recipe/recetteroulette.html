{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Recette Roulette</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'recipe/styles.css' %}" rel="stylesheet" />
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="#!">FUNKY RECIPE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content-->
    <div class="container px-4 px-lg-5">
        <!-- Heading Row-->
        <div class="row gx-4 gx-lg-5 align-items-center my-5">
            <div class="col-lg-5">
                <h1 class="font-weight-light">Recette Roulette</h1>
                <p>Le principe est simple : renseignez vos ingrédients et trouvez LA recette idéale pour vous !</p>
            </div>
        </div>
        <div class="col-lg-12 detail-separator">
            <form method="get" accept-charset="utf-8">
              <div class="form-group">
                <label for="searchForm" class="col-md-6 col-md-offset-3 text-center">Insérez vos ingrédients :</label>
                <br>
                <br>
                <p>Ingrédient 1 </p>
                <input id="searchForm" class="form-control" name="i1">
                <br>
                <p>Ingrédient 2 </p>
                <input id="searchForm" class="form-control" name="i2">
                <br>
                <p>Ingrédient 3 </p>
                <input id="searchForm" class="form-control" name="i3">
                <br>
                <p>Ingrédient 4 </p>
                <input id="searchForm" class="form-control" name="i4">
                <br>
                <p>Ingrédient 5 </p>
                <input id="searchForm" class="form-control" name="i5">
                <br>
              </div>
              <div class="col-md-6 col-md-offset-3 text-center">
                <button type="submit" class="btn btn-primary" >Générer</button>
              </div>
            </form>
        </div>
    <!-- Footer-->
    <br>
    <footer class="py-5 bg-dark">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Copyright &copy; FUNKY RECIPE 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'recipe/scripts.js' %}"></script>
</body>

</html>
